<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: blue;
			color: white;
			font-family: Arial, sans-serif;
		}

		form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			max-width: 500px;
			margin: auto;
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input[type="email"], input[type="password"] {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}

		button {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: blue;
			color: white;
			font-size: 16px;
			cursor: pointer;
			width: 100%;
			box-sizing: border-box;
		}

		button:hover {
			background-color: white;
			color: blue;
		}
	</style>
	<script>
		function loginStudent() {
			// add code to handle student login
			window.location.href = "homeStudent.html";
		}

		function loginInstructor() {
			// add code to handle instructor login
			window.location.href = "homeInstructor.html";
		}
	</script>
</head>
<body>
	<form>
		<h1>Login</h1>
		<input type="email" placeholder="Email" required>
		<input type="password" placeholder="Password" required>
		<button type="button" onclick="loginStudent()">Login as Student</button>
		<button type="button" onclick="loginInstructor()">Login as Instructor</button>
	</form>
</body>
</html>
