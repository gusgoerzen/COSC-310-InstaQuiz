<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: blue;
			color: white;
			font-family: Arial, sans-serif;
		}

		form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			max-width: 500px;
			margin: auto;
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input[type="email"], input[type="password"] {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}

		button {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: blue;
			color: white;
			font-size: 16px;
			cursor: pointer;
			width: 100%;
			box-sizing: border-box;
		}

		button:hover {
			background-color: white;
			color: blue;
		}
	</style>
</head>
<body>
	<form>
		<h1>Login</h1>
		<input type="email" placeholder="Email" required>
		<input type="password" placeholder="Password" required>
		<button type="submit" formaction="homeStudent.html">Login as Student</button>
		<button type="submit" formaction="homeInstructor.html">Login as Instructor</button>
	</form>
</body>
</html>
