<!DOCTYPE html>
<html>
<head>
	<title>InstaQuiz - Home - STUDENT MODE </title>
	<style>
		/* Style for the blue bar at the top */
		.topbar {
			background-color: blue;
			color: white;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		/* Style for the buttons in the top bar */
		.topbar button {
			color: white;
			background-color: transparent;
			border: none;
			font-size: 16px;
			cursor: pointer;
		}

		/* Style for the table in the middle */
		table {
			margin: 50px auto;
			border-collapse: collapse;
			width: 80%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: blue;
			color: white;
		}
	</style>
</head>
<body>
	<div class="topbar">
		<h1>InstaQuiz - Home</h1>
		<div>
			<button>Search</button>
			<button>Logout</button>
		</div>
	</div>
	<table>
		<thead>
			<tr>
				<th>My Courses</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
