<!DOCTYPE html>
<html>
<head>
	<title>InstaQuiz - Home</title>
	<style>
		/* Style for the blue bar across the top */
		.top-bar {
			background-color: blue;
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		/* Style for the search and logout buttons */
		.button {
			background-color: white;
			color: blue;
			padding: 5px 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			cursor: pointer;
		}

		/* Style for the main table */
		table {
			border-collapse: collapse;
			width: 80%;
			margin: 50px auto;
			text-align: center;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="top-bar">
		<h1>InstaQuiz - Home</h1>
		<div>
			<button class="button">Search</button>
			<button class="button">Logout</button>
		</div>
	</div>

	<table>
		<caption>My Courses</caption>
		<thead>
			<tr>
				<th>Course Name</th>
				<th>Instructor</th>
				<th>Start Date</th>
				<th>End Date</th>
			</tr>
		</thead>
		<tbody>
			<!-- The table is currently empty, so there are no rows here yet -->
		</tbody>
	</table>
</body>
</html>
